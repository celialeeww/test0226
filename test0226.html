<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>商品訂購表單</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .product-section { margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        .order-info { margin: 30px 0; }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .payment-methods { margin: 20px 0; }
        .notice { background-color: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>商品訂購表單</h1>
    
    <form id="orderForm" action="https://docs.google.com/spreadsheets/d/1aH9WPk6-AFpDA1LEjR060o6-om3A6TJ8sJX3TcoH0Wc/edit?gid=1025992993#gid=1025992993" method="POST" onsubmit="return validateForm()">
        <div class="product-section">
            <h2>商品分類 A (教材類)</h2>
            <table>
                <tr>
                    <th>商品編號</th>
                    <th>商品名稱</th>
                    <th>單價</th>
                    <th>訂購數量</th>
                </tr>
                <tr>
                    <td>A001</td>
                    <td>國文教材</td>
                    <td>NT$1,000</td>
                    <td><input type="number" min="0" name="quantity_A001"></td>
                </tr>
                <tr>
                    <td>A002</td>
                    <td>數學教材</td>
                    <td>NT$1,000</td>
                    <td><input type="number" min="0" name="quantity_A002"></td>
                </tr>
                <tr>
                    <td>A003</td>
                    <td>英文教材</td>
                    <td>NT$1,000</td>
                    <td><input type="number" min="0" name="quantity_A003"></td>
                </tr>
            </table>

            <h2>商品分類 B (題庫類)</h2>
            <table>
                <tr>
                    <th>商品編號</th>
                    <th>商品名稱</th>
                    <th>單價</th>
                    <th>訂購數量</th>
                </tr>
                <tr>
                    <td>B001</td>
                    <td>國文題庫</td>
                    <td>NT$800</td>
                    <td><input type="number" min="0" name="quantity_B001"></td>
                </tr>
                <tr>
                    <td>B002</td>
                    <td>數學題庫</td>
                    <td>NT$800</td>
                    <td><input type="number" min="0" name="quantity_B002"></td>
                </tr>
                <tr>
                    <td>B003</td>
                    <td>英文題庫</td>
                    <td>NT$800</td>
                    <td><input type="number" min="0" name="quantity_B003"></td>
                </tr>
            </table>
        </div>

        <div class="order-info">
            <h2>訂購人資料</h2>
            <div>
                <label>姓名：</label>
                <input type="text" name="name" required>
            </div>
            <div>
                <label>電話：</label>
                <input type="text" name="phone" required>
            </div>
            <div>
                <label>Email：</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>送貨地址：</label>
                <input type="text" name="address" required>
            </div>
        </div>

        <div class="payment-methods">
            <h2>付款方式</h2>
            <div>
                <input type="radio" name="payment" value="credit" required>
                <label>信用卡付款</label>
            </div>
            <div>
                <input type="radio" name="payment" value="atm" required>
                <label>ATM轉帳</label>
            </div>
            <div>
                <input type="radio" name="payment" value="convenience" required>
                <label>超商付款</label>
            </div>
        </div>

        <div class="notice">
            <h2>注意事項</h2>
            <ul>
                <li>請於下單後3日內完成付款</li>
                <li>商品寄送時間約3-5個工作天</li>
                <li>若有任何問題請來電客服：0800-000-000</li>
            </ul>
        </div>

        <button type="submit" style="padding: 10px 20px; margin-top: 20px;">送出訂單</button>
    </form>

    <script>
    function validateForm() {
        let form = document.getElementById('orderForm');
        let quantities = form.querySelectorAll('input[type="number"]');
        let hasProducts = false;
        
        for(let qty of quantities) {
            if(qty.value > 0) {
                hasProducts = true;
                break;
            }
        }
        
        if(!hasProducts) {
            alert('請至少選購一項商品');
            return false;
        }
        
        return true;

    }
    </script>
</body>
</html>
